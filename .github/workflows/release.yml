name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kapetan-io/querator

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Pull released image
        run: docker pull ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Update docker-compose to use released image
        run: |
          # Remove build section and use the released image directly
          sed -i '/build:/,/VERSION:/d' docker-compose.yml
          sed -i "s|image: ghcr.io/kapetan-io/querator:latest|image: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}|" docker-compose.yml

      - name: Run quickstart validation
        run: go run ./cmd/quickstart --cleanup

      - name: Verify version in container
        run: |
          docker run --rm ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }} version | grep -q "${{ github.ref_name }}"
          echo "Version verified: ${{ github.ref_name }}"