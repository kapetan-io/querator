version: '3.8'

services:
  querator:
    image: ghcr.io/kapetan-io/querator:latest
    ports:
      - "2319:2319"
    volumes:
      # Mount local data directory for persistent storage
      - ./data:/data
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2319/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
