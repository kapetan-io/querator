services:
  querator:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: dev-build
    image: ghcr.io/kapetan-io/querator:latest
    ports:
      - "2319:2319"
    volumes:
      # Mount to /tmp for ephemeral quick-start usage
      - /tmp/querator:/data
    environment:
      - TZ=UTC
    restart: unless-stopped
