# Queues is a convenience that allows users to define queues without needing
# to call the /v1/queues.create after querator starts.
queues:
  - name: queue-1
    lease-timeout: 10m
    expire-timeout: 10m
    dead-queue: queue-1-dead
    max-attempts: 10
    reference: test
    requested-partitions: 20
    partitions:
      - partition: 0
        read-only: false
        storage-name: badger-01
