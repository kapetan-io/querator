syntax = "proto3";

option go_package = "github.com/kapetan-io/querator/proto";
import "google/protobuf/timestamp.proto";

package querator;

message StorageItemsListRequest {
  string queueName = 1 [json_name = "queue_name"];
  string pivot  = 2;
  int32 limit = 3;
}

message StorageItemsListResponse {
  repeated StorageItem items = 1;
}

message StorageItemsImportRequest {
  string queueName = 1 [json_name = "queue_name"];
  repeated StorageItem items = 2;
}

message StorageItemsImportResponse {
  repeated StorageItem items = 2;
}

message StorageItemsDeleteRequest {
  string queueName = 1 [json_name = "queue_name"];
  repeated string ids = 2;
}

// StorageItem maps directly to the internal.types.Item and allows users to inspect items in storage
message StorageItem {
  string id = 1;
  bool isReserved = 2  [json_name = "is_reserved"];
  google.protobuf.Timestamp reserveDeadline = 3 [json_name = "reserve_deadline"];
  google.protobuf.Timestamp deadDeadline = 4 [json_name = "dead_deadline"];
  google.protobuf.Timestamp createdAt = 5 [json_name = "created_at"];
  google.protobuf.Timestamp updatedAt = 6 [json_name = "updated_at"];
  int32 attempts = 7;
  int32 maxAttempts = 8 [json_name = "max_attempts"];
  string reference = 9;
  string encoding = 10;
  string kind = 11;
  bytes payload = 12;
}
