queues: # is of type 'QueueInfo'
  - name: queue-1
    lease-timeout: 10m
    expire-timeout: 10m
    dead-queue: queue-1-dead
    max-attempts: 10
    reference: test
    requested-partitions: 20
    partitions:
      - partition: 0
        read-only: false
        storage-name: badger-00

backends: # is of type 'BackendInfo'
  - name: badger-00
    driver: Badger 
    affinity: 0

    config:
      storage-dir: "/tmp/badger1"
